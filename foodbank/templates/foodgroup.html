<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Groups</title>
</head>
<body>
    <h1>Food Groups</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for foodgroup in foodgroups %}
            <tr>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="foodgroup_id" value="{{ foodgroup.id }}">
                    <td><input type="text" name="name" value="{{ foodgroup.name }}"></td>
                    <td>
                        <button type="submit" name="save">Save</button>
                        <button type="submit" formaction="{% url 'foodgroup_delete' %}" name="delete">Delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Add Food Group</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <button type="submit" name="add">Add Food Group</button>
    </form>

<button onclick="location.href='{% url 'main_page' %}'">Back to Main</button>
</body>
</html>
