<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer_Tasks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: 'Libre Baskerville', serif;
            background-color: #add8e6;
            color: #1d3557;
            padding: 20px;
        }
        h1, h2 {
            color: #1d3557;
        }
        .form-container, .data-summary, .add-volunteer-task, .main-page {
            width: 80%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            box-sizing: border-box;
        }
        label {
            margin: 5px 0;
        }
        input[type="text"], select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #FFDBBB;
            color: darkorange;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<h1>Volunteer_Tasks</h1>

{% if error_msg %}
    <p style="color:red;">{{ error_msg }}</p>
{% endif %}

<div class="form-container">
    <form method="GET">
        <label for="q">Search:</label>
        <input type="text" id="q" name="q" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
</div>

<div class="form-container">
    <table style="table-layout: fixed;">
        <thead>
        <tr>
            <th>Volunteer</th>
            <th>Task</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for shift in shifts %}
            <tr>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="shift_id" value="{{ shift.id }}">
                    <td>
                        <select name="volunteer">
                            {% for volunteer in volunteers %}
                                <option value="{{ volunteer.id }}" {% if shift.volunteer_id == volunteer.id %}selected{% endif %}>{{ volunteer.first_name }} {{ volunteer.last_name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="task">
                            {% for task in tasks %}
                                <option value="{{ task.id }}" {% if shift.task_id == task.id %}selected{% endif %}>{{ task.description }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <button type="submit" name="save">Save</button>
                        <button type="submit" formaction="{% url 'foodbank:volunteer_task_delete' %}" name="delete">Delete</button>
                    </td>
                </form>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<div class="add-volunteer-task">
    <h2>Add Volunteer_Task</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="volunteer">Volunteer:</label>
        <select id="volunteer" name="volunteer">
            {% for volunteer in volunteers %}
                <option value="{{ volunteer.id }}">{{ volunteer.first_name }} {{ volunteer.last_name }}</option>
            {% endfor %}
        </select><br>
        <label for="task">Task:</label>
        <select id="task" name="task">
            {% for task in tasks %}
                <option value="{{ task.id }}">{{ task.description }}</option>
            {% endfor %}
        </select><br>
        <button type="submit" name="add">Add Volunteer_Task</button>
    </form>
</div>

<div class="main-page">
    <h2>Return to Main Page</h2>
    <button><a href="{% url 'foodbank:main_page' %}" style="text-decoration: none; color: inherit;">Main Page</a></button>
</div>
</body>
</html>
