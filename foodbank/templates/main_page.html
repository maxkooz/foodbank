<!DOCTYPE html>
<html>
<head>
    <title>Foodbank Main Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Optional: adjust as needed */
        }
        .button-container button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            width: calc(33.33% - 20px); /* Adjust width based on the number of buttons in a row */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button><a href="{% url 'foodbank:volunteer' %}">Volunteer</a></button>
        <button onclick="location.href='#'">Vehicle</button>
        <button onclick="location.href='#'">Transit Schedule</button>
        <button onclick="location.href='#'">Individual Shifts</button>
        <button onclick="location.href='#'">Tasks</button>
        <button onclick="location.href='#'">Food Bank</button>
        <button onclick="location.href='#'">Food Items</button>
        <button onclick="location.href='#'">Food Group</button>
        <button onclick="location.href='#'">Donator</button>
        <button onclick="location.href='#'">Distributed Food Items</button>
        <button onclick="location.href='#'">Recipient Organization</button>
    </div>

    <div>
        <a href="{% url 'foodbank:logout' %}">Logout</a>
    </div>
</body>
</html>
