<!-- foodbank.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Banks</title>
</head>
<body>
    <h1>Food Banks</h1>
    <form method="GET">
        <label for="q">Search:</label>
        <input type="text" id="q" name="q" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Street Address</th>
                <th>City</th>
                <th>State</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for foodbank in foodbanks %}
            <tr>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="foodbank_id" value="{{ foodbank.id }}">
                    <td><input type="text" name="street_address" value="{{ foodbank.street_address }}"></td>
                    <td><input type="text" name="city" value="{{ foodbank.city }}"></td>
                    <td><input type="text" name="state" value="{{ foodbank.state }}"></td>
                    <td><input type="text" name="phone_number" value="{{ foodbank.phone_number }}"></td>
                    <td><input type="text" name="email" value="{{ foodbank.email }}"></td>
                    <td>
                        <button type="submit" name="save">Save</button>
                        <button type="submit" formaction="{% url 'foodbank_delete' %}" name="delete">Delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Add Food Bank</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address"><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <button type="submit" name="add">Add Food Bank</button>
    </form>
</body>

<button onclick="location.href='{% url 'main_page' %}'">Back to Main</button>
</html>
