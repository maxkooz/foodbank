<!-- volunteer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers</title>
</head>
<body>
    <h1>Volunteers</h1>
    <form method="GET" action="{% url 'foodbank:volunteers' %}">
        <input type="text" name="q" placeholder="Search by first name" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Volunteer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for volunteer in volunteers %}
            <tr>
                <form method="POST" action="{% url 'foodbank:volunteers' %}">
                    {% csrf_token %}
                    <td><input type="text" name="volunteer_id" value="{{ volunteer.id }}"></td>
                    <td><input type="text" name="first_name" value="{{ volunteer.first_name }}"></td>
                    <td><input type="text" name="last_name" value="{{ volunteer.last_name }}"></td>
                    <td><input type="text" name="street_address" value="{{ volunteer.street_address }}"></td>
                    <td><input type="text" name="city" value="{{ volunteer.city }}"></td>
                    <td><input type="text" name="home_state" value="{{ volunteer.home_state }}"></td>
                    <td><input type="text" name="zip_code" value="{{ volunteer.zip_code }}"></td>
                    <td><input type="text" name="phone_number" value="{{ volunteer.phone_number }}"></td>
                    <td><input type="text" name="email" value="{{ volunteer.email }}"></td>
                    <td>
                        <button type="submit" name="edit">Save Edits</button>
                        <button type="submit" name="delete">Delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Add Volunteer</h2>
    <form method="POST" action="{% url 'foodbank:volunteers' %}">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address"><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>
        <label for="home_state">State:</label>
        <input type="text" id="home_state" name="home_state"><br>
        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code"><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <!-- Add other fields for new volunteer here -->
        <button type="submit" name="add">Add Volunteer</button>
    </form>

    <h2>Return to Main Page</h2>
    <button><a href="{% url 'foodbank:main_page' %}" style="text-decoration: none; color: black;">Main Page</a></button>

</body>
</html>
